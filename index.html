<html lang="es">
  <head>

  <body>

      <div id="pipis"></div>

    <script>

      const trabajos = [
        {

         {

         {
          title: "trabajo fome",

        },
      ];


      const parrafos = document.querySelector("#pipis");
        trabajos.forEach((v) => {
         
          parrafos.innerHTML += `
            <div class="${v.category}">
              <h1>${v.title}</h1>
              <img src="${v.photo}" />
              <p>${v.description}</p>
            </div>`;
          });

      function emojis(n) {
        var imprime = ""
        for(var x = 0; x < n; x++){
          imprime += "🏆"
        }
        return imprime;
      }
